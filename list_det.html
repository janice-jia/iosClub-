		<h1>北京大学</h1>
		<p class="txt">我们学校的 iOS Club 于2019年建立，虽然成立时间不长，但也吸引了一帮热爱移动开发的同学们。ios Club 也为想要开发 iOS 应用的同学们提供基础服务，并且也给予相应的技术指导，时不时举办一些技术分享活动，邀请业内专家进行讲座。从根源帮助大家形成由热爱技术变成分享技术，反过来促使技术提升的闭环。在这样的环境中，不仅使大家的沟通水平提升，也结交了朋友，并且大家都更乐于助人且有渠道帮助别人。作为一个技术团体，成员们也力所能及的用自己的技术去为社会做一定的贡献。</p>
