		我校 iOS 俱乐部是由校领导牵头，大数据与互联网学院和创意设计学院共同组建的学生创新性社团。俱乐部从2018年7月初开始筹建，同年10月正式成立，并同时开展第一次活动。截至目前，俱乐部共有目前有25位成员，5位指导老师，活动室内配有数量充足的 Mac 电脑、iPad 与 Apple Watch 供俱乐部会员开发学习使用。俱乐部定期每周开展线下活动，并在活动中进行 iOS 编程培训，也供会员相聚进行集体讨论学习。
