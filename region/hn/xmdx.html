		厦门大学 iOS Club 是由 Apple 公司与厦门大学信息学院合作成立的，厦门大学创客协会名下的，移动应用开发爱好者团体，旨在应用 Apple 先进技术进行移动应用开发。厦门大学 iOS Club 由苹果官方认证讲师和厦门大学中美青年创客中心的老师指导活动。在这里，你可以与各路技术大佬钻研最新技术，也可以与不同专业的小伙伴交流改变世界的想法，还可以听到 WWDC 获奖者的经验分享。我们的宗旨是：致力技术，创新未来！
