		福建师范大学数学与信息学院 iOS Club 为有 iOS 开发兴趣的同学提供一个提高自我、互相交流的平台，致力于培养同学们对 iOS 开发技术的兴趣，激发学生的创意和创新创业热情，丰富同学们的课余生活。 iOS Club 的成员参加了2016、2017年中国高校计算机大赛-移动应用创新赛，有两个队伍分别获得了2016、2017年移动应用创新赛三等奖和优胜奖。 现任会长黄祯耀，指导老师严宣辉，社员有46人。
