		<p class="txt">
		iOS Club 的形式是校级实验室，名字叫做西安邮电大学移动应用开发实验室。每年对大一（不局限专业）进行纳新，纳新题目主要是c语言考察学习能力。一次8到10人，现有成员20余人。我们的学习形式是老带新，由学长学姐布置任务、定期考核、模拟面试等，每周会进行知识分享会，会议内容以文档形式或微信推送发布在 csdn 和微信公众号，我们有统一的内部邮箱，每周会将学到知识进行总结，写成周报，抄送给每个成员，追赶超越，相互学习。</p>
