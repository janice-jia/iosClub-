		<p class="txt">
		iOS Club 简单的来说就是一个开发 iOS 平台 App 的一个开发者团队，在国内许多院校已经发展的较为成熟。我们学校的 Club 刚刚成立，现招对 iOS 开发或者 UI 设计感兴趣的同学。iOS App 开发不同于其他平台（Android，Web等）的开发重视App的实际功能与存在价值，iOS 对于界面设计的整体美感也十分的重视，因此开发的不仅是 App，更是一件艺术品，Club 会定期举办有意义活动来让成员更加喜欢 iOS 开发。
