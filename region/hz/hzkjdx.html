		华中科技大学 iOS Club 创立于2018年11月，我们的社团宗旨是招募拥有 iOS 开发梦想和潜力的人，打开通往 iOS 开发世界的大门，为 iOS 开发爱好者构建互助、交流的课后实践平台，以技术为驱动，辅以多元化培养，孕育创新产品，参加科创大赛，激发学生潜力，培育产学结合的应用型人才。社团的组织架构为主席团下设会长副会长各一名，三个部门分别为技术部，设宣部，常务部。
