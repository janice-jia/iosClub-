		<h1>西南交通大学</h1>
		<p class="txt">
		iOS Club是我院的学生科技兴趣团队，成立于2020年12月，成员主要来自产品设计，工业设计，计算机科学与技术等专业。该团队由西南交通大学建筑与设计学院工业设计系副系主任李芳宇副教授指导，旨在带领学生学习iOS平台的软件开发，以提高应用开发能力和理论水平以及交互设计所涉及的应用领域及其关键技术，提高学生在IT、物联网与移动互联领域的设计视野和设计实现能力以及在ICT行业的就业竞争力。
