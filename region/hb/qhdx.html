		<h1>清华大学</h1>
		<p class="txt">清华大学 iOS 俱乐部的主要研究方向为智能时代的先进机器学习技术、增强现实技术以及物联网技术在移动终端上的应用，面向清华大学全校本科生、研究生，为对 iOS 移动开发技术等感兴趣的同学、苹果爱好者提供交流合作的平台。作为开发社团，清华大学 iOS 俱乐部通过技术培训、专题沙龙、设计 App，助力培养优秀的软件工程师、架构师、设计师等。清华大学 iOS 俱乐部鼓励创新，追求先进技术，同时致力于为现实问题提供可行的解决方案。</p>
