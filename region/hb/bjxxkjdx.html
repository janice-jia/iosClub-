		<p class="txt">我校的 iOS Club 是一个以 iOS 为载体的技术爱好者聚集地，欢迎所有对 iOS 开发感兴趣的同学加入，聚在一起分享与开发相关的心得与故事。你可以在这里体验到 iOS 开发的乐趣，学会如何将自己惊人的想象力变成鲜活生动的 App 。我们希望通过学习为 Apple 生态圈开发，让每一个人都能从编程开发中获得成就感与满足感，在 AR ，人工智能，游戏开发等计算机领域开拓全新的视野。</p>
