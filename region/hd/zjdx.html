		<h1>浙江大学</h1>
		<p class="txt">「浙江大学苹果俱乐部」由苹果公司与浙江大学计算机科学与技术学院合作建立，经过约一年的筹备于 2018 年 3 月正式开始活动。我们是一个跨越专业与课堂的苹果爱好者社团，力求培养出色的苹果产品开发者和设计师。 苹果俱乐部由研发、设计、运营三大团队组成，分别着眼于 iOS 应用开发、UI 设计、社交平台的运营以及活动的组织策划。同时，我们以中国高校计算机大赛・移动应用创新赛、浙大系创业公司为依托，面向竞赛和创业开展学习交流和实践活动，以拓展成员们的视野、锻炼成员们的综合能力。</p>
