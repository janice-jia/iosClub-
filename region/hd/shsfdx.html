		<h1>上海师范大学</h1>
		<p class="txt">
		上海师范大学 Apple 社是一个实践类社团，成立于2016年6月，社团与苹果公司大学相关部门合作，旨在培养同学们对编程的兴趣。社团隶属于数理学院，成员大多是信息与机电工程学院与数理学院计算机相关专业。社团目前有社长、副社长、财务、会计等职务，在学校规章制度的规范下，由现有成员制定社团运行总则，行事规范，规章制度，规范社团成员的日常行为。在今后我们将借助于与苹果公司建立的联系，学习先进技术，培养创新意识，为同学们谋求更好的实践机会与发展空间。
